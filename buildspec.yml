version: 0.2

env:
  secrets-manager:
    DOCKERHUB_PASS: "dockerhubkey1:DOCKERHUB_PASS"
    DOCKERHUB_UNAME: "dockerhubkey1:DOCKERHUB_UNAME"

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo Logging in to Amazon ECR and Docker Hub 
      - docker login --username $DOCKERHUB_UNAME --password $DOCKERHUB_PASS
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
      - mvn package
      - docker build -t testaddressbook:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push testaddressbook:latest
artifacts:
  files:
    - target/addressbook.jar
    - buildspec.yml
  discard-paths: yes
